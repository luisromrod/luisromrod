name: despliegue_remoto self-hosted runner
on:
  push:
    branches:
      - main # O la rama que desees
jobs:
  deploy:
    runs-on: [self-hosted, linux]

    steps:
      - name: Copiar código
        uses: actions/checkout@v3

      - name: Añadir clave SSH al agente
        uses: webfactory/ssh-agent@v0.4.1
        with:
         ssh-private-key: ${{secrets.SSH_PRIVATE_KEY_170}} # Clave privada

      - name: Conectar y ejecutar comandos en el servidor
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.SSH_HOST_170}} # Tu nombre de host
          username: ${{secrets.SSH_USERNAME_170}} # nombre de usuario
          key: ${{secrets.SSH_PRIVATE_KEY_170}} # Clave privada
          script: |
            echo "### path servidor 170 ###"
            cd /home/GIT
            pwd
            ls -lrt 
            echo "###  respaldo del repositorio del servidor ###"
            mv sa-wfm-datahub-api /home/GIT/sa-wfm-datahub-api_$(date +'%Y%m%d-%H%M')
            ls -lrt 
            echo '### Clonar el repositorio sa-wfm-datahub-api ###'
            git clone -b main https://${{secrets.GH_ACCESS_KEY}}@github.com/jeacor/sa-wfm-datahub-api.git
            echo '### Repositorio clonado ###' 
            ls -lrt
            sleep 40
            echo '### Detener y eliminar el Contenedor sa-wfm-datahub-api ###'
            docker ps
            docker stop sa-wfm-datahub-api
            sleep 40
            docker rm sa-wfm-datahub-api
            echo '### eliminimar la imagen ###'
            docker images
            sleep 40
            docker rmi sa-wfm-datahub-api
            docker images
            echo '### Ejecutar el build y el deploy ###'
            cd /home/GIT/sa-wfm-datahub-api/SSAWFMDataHub
            ls -lrt
            docker build -t sa-wfm-datahub-api .
            sleep 40
            docker run -d -p 5001:8080 -v dataprotection-keys:/root/.aspnet/DataProtection-Keys --name sa-wfm-datahub-api sa-wfm-datahub-api
            sleep 20
            echo '### contenedores corriendo ###'
            docker ps -a
            echo '### fin del workflow ###'
